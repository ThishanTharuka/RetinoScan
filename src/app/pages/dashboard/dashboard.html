<!-- Dashboard Page -->
<div class="dashboard-page">
  <!-- Header with Sign Out -->
  <div class="dashboard-header">
    <div class="header-content">
      <h1>Dashboard</h1>
      <div class="user-info">
        <span class="user-name">Welcome, {{ getDisplayName() }}!</span>
        <button
          mat-raised-button
          color="warn"
          (click)="handleSignOut()"
          [disabled]="isLoading"
        >
          <mat-icon>logout</mat-icon>
          Sign Out
        </button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="dashboard-content">
    <div class="welcome-message">
      <h2>Welcome to RetinoScan Dashboard</h2>
      <p>
        You have successfully logged in. This is a protected page that requires
        authentication.
      </p>
      <p>Your email: {{ currentUser?.email }}</p>
      <p>Email verified: {{ currentUser?.emailVerified ? 'Yes' : 'No' }}</p>
    </div>
  </div>
</div>
