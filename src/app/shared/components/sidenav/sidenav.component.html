<nav
  class="sidenav"
  [class.collapsed]="isCollapsed && !isMobile"
  [class.mobile]="isMobile"
  [class.open]="isOpen && isMobile"
>
  <!-- Header -->
  <div class="sidenav-header">
    <div class="brand" *ngIf="!isCollapsed || isMobile">
      <h2>RetinoScan</h2>
    </div>
    <button matIconButton class="toggle-btn" (click)="toggleSidenav()">
      <mat-icon>{{ getToggleIcon() }}</mat-icon>
    </button>
  </div>

  <!-- Navigation Items -->
  <div class="nav-content">
    <ul class="nav-list">
      <li *ngFor="let item of navItems" class="nav-item">
        <a
          [routerLink]="item.route"
          class="nav-link"
          [class.active]="item.isActive"
          (click)="onNavItemClick()"
          [matTooltip]="isCollapsed && !isMobile ? item.label : ''"
          matTooltipPosition="right"
        >
          <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
          <span class="nav-label" *ngIf="!isCollapsed || isMobile">{{
            item.label
          }}</span>
        </a>
      </li>
    </ul>

    <!-- Bottom Navigation -->
    <div class="nav-bottom">
      <ul class="nav-list">
        <li *ngFor="let item of bottomNavItems" class="nav-item">
          <a
            [routerLink]="item.route"
            class="nav-link"
            [class.active]="item.isActive"
            (click)="onNavItemClick()"
            [matTooltip]="isCollapsed && !isMobile ? item.label : ''"
            matTooltipPosition="right"
          >
            <mat-icon class="nav-icon">{{ item.icon }}</mat-icon>
            <span class="nav-label" *ngIf="!isCollapsed || isMobile">{{
              item.label
            }}</span>
          </a>
        </li>

        <!-- Sign Out -->
        <li class="nav-item">
          <button
            class="nav-link sign-out-btn"
            (click)="handleSignOut()"
            [matTooltip]="isCollapsed && !isMobile ? 'Sign Out' : ''"
            matTooltipPosition="right"
          >
            <mat-icon class="nav-icon">logout</mat-icon>
            <span class="nav-label" *ngIf="!isCollapsed || isMobile"
              >Sign Out</span
            >
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Mobile Overlay -->
<div
  class="mobile-overlay"
  *ngIf="isMobile && isOpen"
  (click)="closeMobileMenu()"
></div>
